<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Modal Ejemplo</title>

<body>
  <button id="show-modal-btn">Ficha de Prestamo Consumible</button>

  <div id="modal" class="modal">

      <span class="close-btn" id="close-modal">&times;</span>
      <p>Ficha de Prestamo Consumible</p><br>
      <hr><br>

      <input type="text" id="username" name="username"><br>
      <label for="tipo-documento">Estado</label>
      <select id="tipo-documento" name="tipo-documento">
        <option value="C.C.">En prestamo</option>
        <option value="P.E.P.">Soporte</option>
        <option value="Garantia">Garantia</option><br>
        <option value="baja">Baja</option>
        <option value="Disponible">Disponible</option><br>
      </select><br>
      <label for="documento">Elemento:</label>
      <input type="text" id="documento" name="documento"><br>
      <label for="phone">Serial</label>
      <input type="text" id="phone" name="phone"><br>
      <label for="phone2">Cantidad</label>
      <input type="text" id="phone2" name="phone2"><br>
      <label for="email_sena">Fecha de Salida</label>
      <input type="date" id="email_sena" name="email_sena"><br>
